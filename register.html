<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Brian Chalfant">
    <meta name="project" content="6">
    <meta name="class" content="CSCI3632">
    <title>2021 Honolulu Zombie Run - Registration</title>
    <!-- attach the stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <h1><a href="index.html">2021 Honolulu Zombie Run</a></h1>
    <!--Javascipt Countdown -->
    <h2 id="dd">Sunday October 31st 2021 08:00AM</h2>
    <nav id="navbar">
        <a href="register.html">Register</a> |
        <a href="raceinfo.html">Race Details</a> |
        <a href="covid.html">COVID-19 Policies</a> |
        <a href="legal.html">Legal</a> |
        <a href="contactus.html">Contact Us</a>
    </nav>

    <div id="form-div">
        <div id="registration-form">

            <!--
            FORM CONTENTS
            First and Last Name <- Text
            Age on Race Day <-Text
            DOB <- Date
            Sex <- Radio Fieldset
            Address <-Text
            City <- Text
            State <- Select
            Zip <- Text
            Telephone <- Text
            Email <- Text
            T-shirt Size <- Radio Fieldset
            Waiver <- Checkbox
            Payment <- Checkbox

            -->
            <h1>REGISTRATION FORM</h1><br>
            <table>
                <tr>
                    <td><label></label></td>
                    <td><label id="lbl-form-warning"></label></td>
                </tr>
                <tr>
                    <td><label id="lbl-first-name" for="first-name">First Name</label></td>
                    <td><input id="first-name" type="text"></td>
                </tr>
                <tr>
                    <td>
                        <label id="lbl-last-name" for="last-name">Last Name</label></td>
                    <td><input id="last-name" type="text"></td>
                </tr>
                <tr>
                    <td><label id="lbl-age" for="age">Age on Race Day</label></td>
                    <td><input id="age" type="text"></td>
                </tr>
                <tr>
                    <td><label id="lbl-dob" for="dob">Date of Birth</label></td>
                    <td><input id="dob" type="date" value=2000-01-01></td>
                </tr>
                <tr>
                    <td><label id="lbl-sex" for="sex">Sex</label></td>
                    <td>
                        <fieldset id="sex">
                            <label for="sex-m">M</label>
                            <input type="radio" class="sex" name="sex" id="sex-m">
                            <label for="sex-f">F</label>
                            <input type="radio" class="sex" name="sex" id="sex-f">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td><label id="lbl-street-address" for="street-address">Street Address</label></td>
                    <td><input type="text" id="street-address"></td>
                </tr>
                <tr>
                    <td><label id="lbl-city" for="city">City</label></td>
                    <td><input type=text id="city"></td>
                </tr>
                <tr>
                    <td><label id="lbl-state" for="state">State</label></td>
                    <td><select id="state">
                        <option value="" selected disabled hidden>Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label id="lbl-zip-code" for="zip-code">Zip Code</label></td>
                    <td><input type="text" id="zip-code"></td>
                </tr>
                <tr>
                    <td><label id="lbl-telephone" for="telephone">Telephone</label></td>
                    <td><input type="text" id="telephone"></td>
                </tr>
                <tr>
                    <td><label id="lbl-email-address" for="email-address">Email Address</label></td>
                    <td><input type="text" id="email-address"></td>
                </tr>
                <tr>
                    <td><label id="lbl-shirt" for="tshirt-size">T-Shirt Size</label></td>
                    <td>
                        <fieldset id="tshirt-size">
                            <label for="tshirt-xxl">XXL</label>
                            <input type="radio" name="tshirt" id="tshirt-xxl">
                            <label for="tshirt-xl">XL</label>
                            <input type="radio" name="tshirt" id="tshirt-xl">
                            <label for="tshirt-l">L</label>
                            <input type="radio" name="tshirt" id="tshirt-l">
                            <label for="tshirt-m">M</label>
                            <input type="radio" name="tshirt" id="tshirt-m">
                            <label for="tshirt-s">S</label>
                            <input type="radio" name="tshirt" id="tshirt-s">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td><label id="lbl-waiv" for="waiver-fs">Waiver</label></td>
                <td><fieldset id="waiver-fs"><label for="waiv">WAIVER:
                            In consideration of your accepting this entry, I, the below signed, intending to be legally
                            bound, for myself, my heirs, my executors and administrators, waive and release and any all
                            rights and claims for damages I may have against the race, and sponsors and their
                            representatives, successors and assigns for any and all injuries suffered by me in said
                            event. I
                            attest that I will participate in this event as a footrace, that I am physically fit and
                            sufficiently trained for the completion of this event. Furthermore, I hereby grant full
                            permission to use my name and likeliness, as well as any photographs and any record of this
                            event in which I may appear for any legitimate purpose, including advertising and promotion.
                        </label><input type="checkbox" id="waiv"></fieldset>
                    </td>
                </tr>
                <tr>
                    <td><label id="lbl-pay" for="payment-fs">Payment</label></td>
                    <td><fieldset id="payment-fs"><label for="pay">PAYMENT: I agree to pay the $50 Registration Fee at Packet Pickup
                    </label><input type="checkbox" id="pay"></fieldset>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="validate()" id="register-submit-button">Submit Registration</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- This is where the Response to the user will be displayed after the form is validated. -->
    <div id="response"></div>
</div>
<!-- include scripts -->
<script src="countdown.js"></script>
<script src="validation.js"></script>
</body>
</html>
